<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stop sign</title>

    <link rel="stylesheet" href="stopsign.css">
  </head>
  <body>
    <h3>CSS Stop Sign</h3>
    <div id="sign">
      <span id='words'>STOP</span>
      <div id="tlb" class='top left border'></div>
      <div id="tlc" class='top left corner'></div>
      <div id="trb" class='top right border'></div>
      <div id="trc" class='top right corner'></div>
      <div id="brb" class='bottom right border'></div>
      <div id="brc" class='bottom right corner'></div>
      <div id="blb" class='bottom left border'></div>
      <div id="blc" class='bottom left corner'></div>
    </div>
  </body>
</html>
